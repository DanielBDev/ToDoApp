<header class="text-center p-4">
  <h1>ToDo App</h1>
</header>
<div class="container p-4">
  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Agregar Tarea" aria-label="Agregar Tarea" aria-describedby="button-addon2" [(ngModel)]="newItem">
        <button class="btn btn-success" type="button" id="button-addon2" (click)="saveTodoItem()">Save</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todoItems; let i = index;">

            <th scope="row">
              {{i+1}}
            </th>

            <td>{{todo.title}}</td>

            <td><a href=""><i class="bi bi-trash text-danger"></i></a></td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" *ngIf="">
                <label class="form-check-label" for="flexCheckChecked">
                </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
